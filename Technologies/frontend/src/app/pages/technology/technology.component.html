<h1>{{ technology.name | uppercase }} <small>({{ technology.createdAt | date: "y" }})</small></h1>
<div class="row">
  <div class="col-md-4">
    <img [src]="technology.logo" [alt]="technology.name" class="col-12 img-fluid">
    <a [routerLink]="['/technologies']" class="btn btn-outline-danger btn-block col-12 mt-3">Go Back</a>
  </div>
  <div class="col-md-8">
    <h3>{{ technology.name }}</h3>
    <hr/>
    <p>{{ technology.description }}</p>
    <ul>
      <li *ngFor="let tag of technology.tags">
        {{ tag }}
      </li>
    </ul>
  </div>
</div>
